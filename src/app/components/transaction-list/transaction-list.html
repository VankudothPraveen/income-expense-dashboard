<h2 class="title">{{ propertyName }} Transactions</h2>

<div class="table-wrapper" *ngIf="transactions.length > 0; else empty">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let tx of transactions">
        <td>{{ tx.date }}</td>

        <td>
          <span
            class="badge"
            [class.income]="tx.type === 'income'"
            [class.expense]="tx.type === 'expense'">
            {{ tx.type }}
          </span>
        </td>

        <td>{{ tx.category }}</td>
        <td>â‚¹ {{ tx.amount }}</td>

        <td class="actions">
          <a [routerLink]="['/edit', tx.id]">Edit</a>
          <button (click)="deleteTransaction(tx.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #empty>
  <div class="empty">
    No transactions found for {{ propertyName }}
  </div>
</ng-template>
